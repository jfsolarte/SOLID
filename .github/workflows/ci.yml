name: CI/CD for EmployeeApp

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout cÃ³digo fuente
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: âš™ï¸ Instalar Gradle
        uses: gradle/gradle-build-action@v2

      - name: ğŸ—ï¸ Construir el WAR con Gradle
        run: ./gradlew clean build

      - name: ğŸ“¦ Subir WAR como artefacto
        uses: actions/upload-artifact@v3
        with:
          name: EmployeeApp-WAR
          path: build/libs/*.war

  docker:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout cÃ³digo fuente
        uses: actions/checkout@v4

      - name: ğŸ“¥ Descargar el WAR compilado
        uses: actions/download-artifact@v3
        with:
          name: EmployeeApp-WAR
          path: build/libs/

      - name: ğŸ” Iniciar sesiÃ³n en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: ğŸ³ Construir imagen Docker
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/employee-app:latest .

      - name: ğŸš€ Subir imagen Docker a Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/employee-app:latest